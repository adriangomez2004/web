<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Editar Perfil</title>
</head>
<body>
    <div class="perfil-container">
        <h1>Editar Perfil</h1>
        <form class="perfil-form" id="perfilForm">
            <label for="first-name">Nombres:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Introduce tu nombre" value="Juan" required>

            <label for="last-name">Apellidos:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Introduce tu apellido" value="Pérez" required>

            <label for="phone">Celular:</label>
            <input type="tel" id="phone" name="phone" placeholder="Introduce tu número de celular" value="+123 456 7890" required>

            <label for="id-number">Cédula:</label>
            <input type="text" id="id-number" name="id-number" placeholder="Introduce tu número de cédula" value="1234567890" required>

            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Introduce tu nombre de usuario" value="juanperez" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" value="juan.perez@example.com" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Introduce tu dirección" value="Calle Falsa 123" required>

            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
                <option value="male" selected>Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
            </select>

            <label for="occupation">¿A qué te dedicas?</label>
            <select id="occupation" name="occupation" required>
                <option value="preschool">Estudiante Preescolar</option>
                <option value="basic">Estudiante Básica</option>
                <option value="highschool">Estudiante Bachillerato</option>
                <option value="university" selected>Estudiante Universitario</option>
                <option value="teacher">Docente</option>
                <option value="other">Otro</option>
            </select>

            <button type="submit">Guardar Cambios</button>
        </form>
        <div id="confirmation-message" class="confirmation-message"></div>
    </div>

    <script>
        document.getElementById('perfilForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe
            document.getElementById('confirmation-message').innerText = 'Perfil editado con éxito.';
        });
    </script>
</body>
</html>
